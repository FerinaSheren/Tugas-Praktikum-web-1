<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function func(a,b){
            return a*b;
        }
        function tampil(){
        let a = 5;
        let b = 2;
        let hitung = func(a,b);
        alert(" a * b =" + hitung);
        }
    </script>
</head>
<body>
    <h1>Javascript Arithmatic</h1>
    <h2>The + operator</h2>
    <button onclick="tampil()">Hitung</button>
</body>
